<div class="profile">
  <figure class="profile__figure profile__figure--project-page sm-display-none">
    <a href="/">
      <img class="profile__avatar-img" src="../{{'assets/img/lg/avatar-sm.png'}}" alt="">
    </a>
  </figure>
  <h1 class="profile__title profile__title--project">
    <a href="/">
      {{ site.title }}
    </a>
  </h1>
  <p class="profile__subtitle profile__subtitle--project">
    <a href="/">
      {{ site.subtitle }}
    </a>
  </p>
  <div class="profile__social-media sm-display-none">
    {%- include social-media-nav.html -%}
  </div>
  <footer class="profile__footer profile__footer--project sm-display-none">
    {{site.email}}
  </footer>
</div>
