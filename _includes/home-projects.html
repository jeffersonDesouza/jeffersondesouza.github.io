<section class="projects">
  <ul class="projects__list">
    {% assign projectsSorted = site.projects | sort: 'order' %}
    {% for project in projectsSorted %}
    <li class="projects__list-item">
      <a href="{{project.url}}" class="project__link">
        {% include project-item.html content=project %}
      </a>
    </li>
    {% endfor %}
  </ul>

</section>
