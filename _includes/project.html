<div class="project">
  <h3 class="project__title">{{project.title}}</h3>
  <figure class="project__figure">
    <img class="project__figure-img" srcset="{{project.img}}" alt="{{project.altimg}}">
  </figure>
  <ul class="project__tecs">
    {% for tec in project.tecs %}
    <li class="project__tecs-item" title="{{tec.name}}">
      <figure class="project__tec">
        <div class="project__tec-img">
          {% include {{ tec.img | prepend: 'svg/' | append: '.svg' }} %}
        </div>
        <figcaption class="project__tec-name">
          {{tec.name}}
        </figcaption>
      </figure>
    </li>
    {% endfor %}
  </ul>

</div>
